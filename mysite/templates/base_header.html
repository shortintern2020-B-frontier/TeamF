{% load static %}

<!doctype html>
<html>
<!--Created by Kyohei Yasunaga-->
<!--Updated by Yamamoto Sota-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'common.css' %}">
    {% block head %}
    {% endblock %}
</head>

<body>
<div id="wrapper">
    <header>
        <h1>
            <div id="logo-img"><a href="{% url 'home' %}"><img src="{% static 'img/logo3.svg' %}" alt="ロゴ" width="350"></a></div>
        </h1>

        <div class="user-button">
            {% if user.is_authenticated %}
                <button id="signup-btn"><a href="{% url 'logout' %}">ログアウト</a></button>
                <button id="signup-btn"><a href="{% url 'postList' %}">投稿一覧</a></button>
            {% else %}
                <button id="signin-btn"><a href="{% url 'login' %}">サインイン</a></button>
                <button id="signin-btn"><a href="{% url 'create_account' %}">サインアップ</a></button>
            {% endif %}
        </div>
        <!--finish Created by Kyohei Yasunaga-->

        <input id="drawer-checkbox" type="checkbox">
        <button id="drawer-icon"><label for="drawer-checkbox"> Menu </label></button>
        <div id="drawer-content">
            <nav>
                <button id="drawer-icon"><label for="drawer-checkbox">　×　</label></button>
                <ul>
                    <li>
                        <div><a href="fuga" class="menu-item">しおり</a></div>
                    </li>
                    <li>
                        <div><a href="{% url 'find' %}" class="menu-item">カテゴリ検索</a></div>
                    </li>
                    <li>
                        <div><a href="{% url 'ranking' 'wokashi' %}" class="menu-item">週間をかしランキング</a></div>
                    </li>
                    <li>
                        <div><a href="{% url 'ranking' 'ahare' %}" class="menu-item">週間あはれランキング</a></div>
                    </li>
                    {% if user.is_authenticated %}
                        <li>
                            <div><a href="{% url 'review_book_select' %}" class="menu-item">書評をかく</a></div>
                        </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    {% block contents %}
    {% endblock %}
</div>
</body>
</html>
